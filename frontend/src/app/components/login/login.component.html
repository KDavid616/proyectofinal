<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
  <div class="flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-3xl w-50 max-w-md">
    <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
      Bienvenido de nuevo
    </div>
    <div class="mt-4 self-center text-sm text-gray-800">
      Ingresa tus credenciales para acceder
    </div>

    <div class="mt-10">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col mb-5">
          <label for="username" class="mb-1 text-xs tracking-wide text-gray-600">Nombre de usuario:</label>
          <div class="relative">
            <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
              <i class="fas fa-user text-blue-500"></i>
            </div>
            <input
              id="username"
              type="text"
              formControlName="username"
              class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
              placeholder="Tu usuario"
            />
          </div>
          <div *ngIf="submitted && f.username.errors" class="text-red-500 text-xs mt-1">
            El nombre de usuario es obligatorio
          </div>
        </div>

        <div class="flex flex-col mb-6">
          <label for="password" class="mb-1 text-xs tracking-wide text-gray-600">Contraseña:</label>
          <div class="relative">
            <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
              <i class="fas fa-lock text-blue-500"></i>
            </div>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
              placeholder="Tu contraseña"
            />
          </div>
          <div *ngIf="submitted && f.password.errors" class="text-red-500 text-xs mt-1">
            La contraseña es obligatoria
          </div>
        </div>

        <div class="flex w-full">
          <button
            type="submit"
            class="flex mt-2 items-center justify-center text-white text-sm bg-blue-500 hover:bg-blue-600 rounded-2xl py-2 w-full transition duration-150 ease-in"
          >
            <span class="mr-2 uppercase">Iniciar sesión</span>
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" viewBox="0 0 24 24">
              <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
        </div>

        <div *ngIf="errorMessage" class="mt-4 text-red-600 text-sm text-center">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>

  <div class="flex justify-center items-center mt-6">
    <span class="text-xs text-gray-700">¿No tienes cuenta?
      <a href="#" class="text-blue-500 font-semibold">Regístrate</a>
    </span>
  </div>
</div>
