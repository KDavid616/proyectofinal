<div>
  <h2>Perfil de Usuario</h2>
  <form (ngSubmit)="updateProfile()">
    <div>
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" required>
    </div>
    <div>
      <label for="email">Correo Electr√≥nico:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div>
      <label for="role">Rol:</label>
      <select id="role" [(ngModel)]="user.role" name="role">
        <option value="Admin">Admin</option>
        <option value="Editor">Editor</option>
        <option value="Viewer">Viewer</option>
      </select>
    </div>
    <button type="submit">Actualizar Perfil</button>
  </form>
  <h3>Historial de Actividades</h3>
  <ul>
    <li *ngFor="let activity of user.activityHistory">{{ activity }}</li>
  </ul>
</div>
